<app-max-card-choice *ngIf="this.maxCardInfo != null" (sendChoiceChild)="this.sendMaxColor($event)" [maxCardInfo]="this.maxCardInfo"></app-max-card-choice>

<app-player-panel *ngFor="let player of this.playerList; let i = index" [yourInfos]="player.playerInfos" [name]="player.name" [num]="i+1" [order]="this.order" [yourNum]="this.yourNum" [isYourTurn]="this.isYourTurn" (passTurnChild)="this.passToNextPlayer()"></app-player-panel>
