<app-max-card-choice *ngIf="this.maxCardInfo != null" (sendChoiceChild)="this.sendMaxColor($event)" [maxCardInfo]="this.maxCardInfo"></app-max-card-choice>

<app-player-panel *ngFor="let playerName of this.playerList" [name]="playerName" [num]="this.playerList.indexOf(playerName)+1" [order]="this.order" [yourNum]="this.yourNum" [isYourTurn]="this.isYourTurn" (passTurnChild)="this.passToNextPlayer()"></app-player-panel>
