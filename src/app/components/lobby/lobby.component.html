<button mat-raised-button color="primary" class="centered" *ngIf="!this.isConnected" (click)="connect()">
    Se connecter au serveur
    <mat-icon>arrow_forward</mat-icon>
</button>

<h1 class="centered" *ngIf="!this.hasEnoughPlayers && this.isConnected">En attente des autres joueurs...</h1>

<div *ngIf="this.hasEnoughPlayers" class="centered">
    <h1>Connexion :</h1>
    <label for="name">Nom : </label>
    <input id="name" type="text" [formControl]="name">
    <br/>
    <button mat-raised-button color="primary" class="btn-send centered-horizontal" (click)="launchGame()" [disabled]="nameSent">
        Valider
        <mat-icon>check_circle</mat-icon>
    </button>
</div>
